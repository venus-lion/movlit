<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            padding: 3px;
        }
    </style>
</head>
<body style="margin: 50px;">
<h1>사용자 수정</h1>
<hr>
<form action="/member/update" method="post">
    <input type="hidden" name="memberId" th:value="${member.memberId}"><br><br>
    <input type="text" th:value="${member.memberId}" disabled><br><br>
    <input type="password" name="pwd" placeholder="패스워드"><br><br>
    <input type="password" name="pwd2" placeholder="패스워드 확인"><br><br>
    <input type="text" name="uname" th:value="${member.nickname}"><br><br>
    <input type="text" name="email" th:value="${member.email}"><br><br>
    <input type="text" name="profileUrl" th:value="${member.profileImgUrl}"><br><br>
    <select name="role">
        <option value="ROLE_MEMBER">사용자 권한</option>
        <option value="ROLE_ADMIN">관리자 권한</option>
    </select><br><br>
    <input type="text" name="provider" th:value="${member.provider}"><br><br>
    <input type="text" th:value="${member.regDt}" disabled><br><br>
    <input type="submit" value="수정">
</form>
</body>
</html>
